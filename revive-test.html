<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive Test - Watch Ad to Continue</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .game-over-panel {
            width: 500px;
            height: 480px;
            border: 4px solid #FF6B6B;
            margin: 20px auto;
            position: relative;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        .title {
            font-size: 48px;
            color: #FF6B6B;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 32px;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .high-score {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .revive-button {
            width: 240px;
            height: 60px;
            background: #4CAF50;
            border: 3px solid #388E3C;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .revive-button:hover {
            background: #66BB6A;
            border-color: #4CAF50;
        }
        
        .revive-button:disabled {
            background: #666;
            border-color: #444;
            cursor: not-allowed;
        }
        
        .revive-button.watching {
            background: #666;
            animation: pulse 1s infinite;
        }
        
        .revive-button.revived {
            background: #4CAF50;
            animation: celebrate 0.5s ease;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
        }
        
        .action-button {
            width: 200px;
            height: 60px;
            border: 3px solid;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .restart-button {
            background: #FF6B6B;
            border-color: #E53E3E;
        }
        
        .restart-button:hover {
            background: #FF8A80;
            border-color: #FF6B6B;
        }
        
        .menu-button {
            background: #666;
            border-color: #444;
        }
        
        .menu-button:hover {
            background: #888;
            border-color: #666;
        }
        
        .log {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #444;
            margin-top: 20px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .log-entry.info {
            color: #4CAF50;
        }
        
        .log-entry.ad {
            color: #FF9800;
        }
        
        .log-entry.success {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #4CAF50;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Revive Test - Watch Ad to Continue</h1>
        
        <div class="game-over-panel">
            <div class="particles" id="particles"></div>
            
            <div class="title">GAME OVER!</div>
            <div class="score">Final Score: <span id="score">1250</span></div>
            <div class="high-score">High Score: <span id="highScore">2100</span></div>
            
            <div class="buttons">
                <div class="revive-button" id="reviveButton" onclick="watchAd()">
                    📺 REVIVE BY WATCH AD
                </div>
                
                <div class="action-buttons">
                    <div class="action-button restart-button" onclick="restartGame()">
                        PLAY AGAIN
                    </div>
                    <div class="action-button menu-button" onclick="goToMenu()">
                        MAIN MENU
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="toggleLogging()">Toggle Logging</button>
            <button onclick="simulateGameOver()">Simulate Game Over</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let isLogging = true;
        let isWatchingAd = false;
        let currentScore = 1250;
        let highScore = 2100;

        function log(message, type = 'info') {
            if (!isLogging) return;
            
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function toggleLogging() {
            isLogging = !isLogging;
            log(`Event logging ${isLogging ? 'enabled' : 'disabled'}`, 'info');
        }

        function simulateGameOver() {
            currentScore = Math.floor(Math.random() * 2000) + 500;
            document.getElementById('score').textContent = currentScore;
            log(`🎮 Simulated game over with score: ${currentScore}`, 'info');
        }

        function watchAd() {
            if (isWatchingAd) return;
            
            isWatchingAd = true;
            const button = document.getElementById('reviveButton');
            
            log('📺 Starting ad watch for revive...', 'ad');
            
            // Disable all buttons
            button.disabled = true;
            button.classList.add('watching');
            button.textContent = '📺 WATCHING AD...';
            
            // Disable other buttons
            document.querySelectorAll('.action-button').forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.style.opacity = '0.5';
            });
            
            // Create loading particles
            createLoadingParticles();
            
            // Simulate ad watching (3 seconds)
            setTimeout(() => {
                onAdCompleted();
            }, 3000);
        }

        function createLoadingParticles() {
            const particlesContainer = document.getElementById('particles');
            const button = document.getElementById('reviveButton');
            const rect = button.getBoundingClientRect();
            const panelRect = document.querySelector('.game-over-panel').getBoundingClientRect();
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (rect.left - panelRect.left + rect.width / 2 + (Math.random() - 0.5) * 100) + 'px';
                particle.style.top = (rect.top - panelRect.top + rect.height / 2 + (Math.random() - 0.5) * 100) + 'px';
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.left = (rect.left - panelRect.left + rect.width / 2 + (Math.random() - 0.5) * 150) + 'px';
                    particle.style.top = (rect.top - panelRect.top + rect.height / 2 + (Math.random() - 0.5) * 150) + 'px';
                    particle.style.opacity = '0';
                    particle.style.transform = 'scale(0)';
                }, i * 200);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2000 + i * 200);
            }
        }

        function onAdCompleted() {
            log('✅ Ad completed! Reviving player...', 'success');
            
            const button = document.getElementById('reviveButton');
            
            // Show success state
            button.classList.remove('watching');
            button.classList.add('revived');
            button.textContent = '✅ REVIVED!';
            button.style.background = '#4CAF50';
            
            // Re-enable all buttons
            document.querySelectorAll('.action-button').forEach(btn => {
                btn.style.pointerEvents = 'auto';
                btn.style.opacity = '1';
            });
            
            // Create celebration effect
            createCelebrationEffect();
            
            // After a short delay, simulate revival
            setTimeout(() => {
                revivePlayer();
            }, 1000);
        }

        function createCelebrationEffect() {
            const particlesContainer = document.getElementById('particles');
            const button = document.getElementById('reviveButton');
            const rect = button.getBoundingClientRect();
            const panelRect = document.querySelector('.game-over-panel').getBoundingClientRect();
            
            // Create celebration particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.left = (rect.left - panelRect.left + rect.width / 2 + (Math.random() - 0.5) * 120) + 'px';
                particle.style.top = (rect.top - panelRect.top + rect.height / 2 + (Math.random() - 0.5) * 120) + 'px';
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.left = (rect.left - panelRect.left + rect.width / 2 + (Math.random() - 0.5) * 200) + 'px';
                    particle.style.top = (rect.top - panelRect.top + rect.height / 2 + (Math.random() - 0.5) * 200) + 'px';
                    particle.style.opacity = '0';
                    particle.style.transform = 'scale(0)';
                }, i * 50);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 800 + i * 50);
            }
            
            // Add flash effect
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = '#4CAF50';
            flash.style.opacity = '0.2';
            flash.style.pointerEvents = 'none';
            flash.style.transition = 'opacity 0.3s ease';
            
            particlesContainer.appendChild(flash);
            
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);
            
            setTimeout(() => {
                if (flash.parentNode) {
                    flash.parentNode.removeChild(flash);
                }
            }, 300);
        }

        function revivePlayer() {
            log('🎮 Player revived! Returning to game with current score...', 'success');
            
            // Reset button state
            const button = document.getElementById('reviveButton');
            button.disabled = false;
            button.classList.remove('revived');
            button.textContent = '📺 REVIVE BY WATCH AD';
            button.style.background = '#4CAF50';
            
            isWatchingAd = false;
            
            // Simulate returning to game
            setTimeout(() => {
                log('🎮 Back in the game! Snake is alive and moving!', 'success');
            }, 500);
        }

        function restartGame() {
            log('🔄 Restarting game with new score...', 'info');
            currentScore = 0;
            document.getElementById('score').textContent = currentScore;
        }

        function goToMenu() {
            log('🏠 Going to main menu...', 'info');
        }

        // Initial log
        log('🚀 Revive test initialized', 'info');
        log('📺 Click "REVIVE BY WATCH AD" to test the functionality', 'info');
        log('⏱️ Ad watching simulates 3 seconds', 'info');
    </script>
</body>
</html>

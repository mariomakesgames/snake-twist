<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game - Mobile Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .test-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 90vw;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .swipe-area {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            touch-action: none;
        }

        .swipe-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .direction-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .swipe-history {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin-top: 15px;
        }

        .swipe-history div {
            padding: 5px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .test-container {
                padding: 20px;
                margin: 10px;
            }

            .swipe-area {
                width: 250px;
                height: 250px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üêç Snake Game - Mobile Test</h1>
        
        <div class="direction-display">
            Last Swipe: <span id="lastDirection">None</span>
        </div>
        
        <div class="swipe-area" id="swipeArea">
            <div class="swipe-indicator" id="swipeIndicator"></div>
            <div style="font-size: 0.9em; opacity: 0.7;">
                Swipe here to test
            </div>
        </div>
        
        <div class="swipe-history" id="swipeHistory">
            <div>Swipe history will appear here...</div>
        </div>
        
        <div class="instructions">
            <p>üì± Test swipe gestures for mobile control</p>
            <p>üñ±Ô∏è Test mouse drag for desktop control</p>
            <p>üí° Swipe or drag in any direction to see the detection</p>
        </div>
    </div>

    <script>
        class SwipeDetector {
            constructor(element) {
                this.element = element;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchEndX = 0;
                this.touchEndY = 0;
                this.minSwipeDistance = 30;
                this.maxSwipeTime = 500;
                this.touchStartTime = 0;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.touchStartX = touch.clientX;
                    this.touchStartY = touch.clientY;
                    this.touchStartTime = Date.now();
                    
                    // Update indicator position
                    this.updateIndicator(touch.clientX, touch.clientY);
                });
                
                this.element.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.touchEndX = touch.clientX;
                    this.touchEndY = touch.clientY;
                    
                    // Update indicator position
                    this.updateIndicator(touch.clientX, touch.clientY);
                });
                
                this.element.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleSwipe();
                });
                
                // Mouse events for desktop testing
                this.element.addEventListener('mousedown', (e) => {
                    this.touchStartX = e.clientX;
                    this.touchStartY = e.clientY;
                    this.touchStartTime = Date.now();
                    this.updateIndicator(e.clientX, e.clientY);
                });
                
                this.element.addEventListener('mousemove', (e) => {
                    if (e.buttons === 1) { // Left mouse button pressed
                        this.touchEndX = e.clientX;
                        this.touchEndY = e.clientY;
                        this.updateIndicator(e.clientX, e.clientY);
                    }
                });
                
                this.element.addEventListener('mouseup', (e) => {
                    this.handleSwipe();
                });
            }
            
            updateIndicator(x, y) {
                const indicator = document.getElementById('swipeIndicator');
                const rect = this.element.getBoundingClientRect();
                const relativeX = x - rect.left;
                const relativeY = y - rect.top;
                
                indicator.style.left = (relativeX - 10) + 'px';
                indicator.style.top = (relativeY - 10) + 'px';
            }
            
            handleSwipe() {
                const deltaX = this.touchEndX - this.touchStartX;
                const deltaY = this.touchEndY - this.touchStartY;
                const touchEndTime = Date.now();
                const swipeTime = touchEndTime - this.touchStartTime;
                
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < this.minSwipeDistance || swipeTime > this.maxSwipeTime) {
                    return;
                }
                
                const absDeltaX = Math.abs(deltaX);
                const absDeltaY = Math.abs(deltaY);
                
                let direction = '';
                
                if (absDeltaX > absDeltaY) {
                    direction = deltaX > 0 ? 'Right' : 'Left';
                } else {
                    direction = deltaY > 0 ? 'Down' : 'Up';
                }
                
                this.onSwipeDetected(direction, distance, swipeTime);
            }
            
            onSwipeDetected(direction, distance, time) {
                const lastDirection = document.getElementById('lastDirection');
                const swipeHistory = document.getElementById('swipeHistory');
                
                lastDirection.textContent = direction;
                lastDirection.style.color = '#4CAF50';
                
                const historyEntry = document.createElement('div');
                historyEntry.textContent = `${direction} (${Math.round(distance)}px, ${time}ms)`;
                historyEntry.style.color = '#4CAF50';
                
                swipeHistory.insertBefore(historyEntry, swipeHistory.firstChild);
                
                // Keep only last 10 entries
                while (swipeHistory.children.length > 10) {
                    swipeHistory.removeChild(swipeHistory.lastChild);
                }
                
                // Reset color after 1 second
                setTimeout(() => {
                    lastDirection.style.color = 'white';
                }, 1000);
            }
        }
        
        // Initialize swipe detector when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const swipeArea = document.getElementById('swipeArea');
            new SwipeDetector(swipeArea);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Revive Length Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .test-info {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .test-steps {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .test-steps ol {
            margin: 0;
            padding-left: 20px;
        }
        
        .test-steps li {
            margin-bottom: 8px;
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        #game-canvas {
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }
        
        .status {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐍 Snake Game - Revive Length Test</h1>
        
        <div class="test-info">
            <h3>测试目标</h3>
            <p>验证复活功能：蛇在死亡后复活时应该保持死亡前的长度，而不是重置为初始长度。</p>
        </div>
        
        <div class="test-steps">
            <h3>测试步骤</h3>
            <ol>
                <li>开始游戏，让蛇吃几个食物增长长度</li>
                <li>故意撞墙或撞到自己死亡</li>
                <li>在游戏结束界面点击"观看广告复活"按钮</li>
                <li>验证复活后蛇的长度是否与死亡前相同</li>
                <li>验证分数是否保持不变</li>
            </ol>
        </div>
        
        <div class="controls">
            <button class="button" onclick="startNewGame()">开始新游戏</button>
            <button class="button" onclick="showGameState()">显示游戏状态</button>
            <button class="button" onclick="showSnakeInfo()">显示蛇信息</button>
        </div>
        
        <div class="game-container">
            <div id="game-root"></div>
        </div>
        
        <div class="status" id="status">
            状态: 等待开始游戏...
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import SnakeGame from './src/PhaserGame.tsx';
        
        // 创建Vue应用
        const app = createApp({
            components: {
                SnakeGame
            },
            template: '<SnakeGame />'
        });
        
        // 挂载到DOM
        app.mount('#game-root');
        
        // 全局函数
        window.startNewGame = function() {
            const gameState = window.gameState;
            if (gameState) {
                gameState.score = 0;
                gameState.savedSnakeLength = undefined;
                gameState.isReviving = false;
                gameState.isGameOver = false;
                gameState.isPaused = false;
                
                // 重新加载页面以开始新游戏
                location.reload();
            }
        };
        
        window.showGameState = function() {
            const gameState = window.gameState;
            if (gameState) {
                const status = document.getElementById('status');
                status.innerHTML = `
                    <strong>游戏状态:</strong><br>
                    分数: ${gameState.score}<br>
                    最高分: ${gameState.highScore}<br>
                    保存的蛇长度: ${gameState.savedSnakeLength || '无'}<br>
                    是否复活中: ${gameState.isReviving}<br>
                    游戏结束: ${gameState.isGameOver}<br>
                    暂停: ${gameState.isPaused}
                `;
            }
        };
        
        window.showSnakeInfo = function() {
            const gameState = window.gameState;
            if (gameState && window.currentScene && window.currentScene.snake) {
                const snake = window.currentScene.snake;
                const status = document.getElementById('status');
                status.innerHTML = `
                    <strong>蛇信息:</strong><br>
                    身体段数: ${snake.body.length}<br>
                    头部位置: (${Math.round(snake.head.x)}, ${Math.round(snake.head.y)})<br>
                    方向: (${snake.direction.x}, ${snake.direction.y})<br>
                    是否移动: ${snake.isMoving}<br>
                    速度: ${snake.speed || '未知'}
                `;
            } else {
                document.getElementById('status').innerHTML = '状态: 蛇未初始化或游戏未开始';
            }
        };
        
        // 监听游戏事件
        document.addEventListener('DOMContentLoaded', function() {
            // 监听场景准备就绪
            document.addEventListener('current-scene-ready', function(event) {
                window.currentScene = event.detail;
                document.getElementById('status').innerHTML = '状态: 游戏场景已准备就绪';
            });
            
            // 监听游戏结束
            document.addEventListener('game-over', function(event) {
                const score = event.detail;
                document.getElementById('status').innerHTML = `
                    <strong>游戏结束!</strong><br>
                    最终分数: ${score}<br>
                    保存的蛇长度: ${window.gameState?.savedSnakeLength || '未知'}<br>
                    现在可以点击"观看广告复活"按钮测试复活功能
                `;
            });
        });
    </script>
</body>
</html>

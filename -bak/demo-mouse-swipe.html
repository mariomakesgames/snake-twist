<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Mouse Swipe Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .demo-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }



        .demo-area {
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            cursor: crosshair;
            user-select: none;
        }



        .swipe-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            border-radius: 2px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }



        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 20px;
                margin: 10px;
            }

            .demo-area {
                width: 300px;
                height: 200px;
            }

            h1 {
                font-size: 2em;
            }


        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>üêç Snake Game - Mouse Swipe Demo</h1>
        


        <div class="demo-area" id="demoArea">
            <div class="swipe-line" id="swipeLine"></div>
        </div>

        <div class="status" id="status">
            Áä∂ÊÄÅ: Á≠âÂæÖÈº†Ê†áÊìç‰Ωú...
        </div>


    </div>

    <script>
        class MouseSwipeDemo {
            constructor() {
                this.demoArea = document.getElementById('demoArea');
                this.swipeLine = document.getElementById('swipeLine');
                this.status = document.getElementById('status');
                
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.endX = 0;
                this.endY = 0;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.demoArea.addEventListener('mousedown', (e) => {
                    this.startDrag(e);
                });
                
                this.demoArea.addEventListener('mousemove', (e) => {
                    this.updateDrag(e);
                });
                
                this.demoArea.addEventListener('mouseup', (e) => {
                    this.endDrag(e);
                });
                
                this.demoArea.addEventListener('mouseleave', () => {
                    if (this.isDragging) {
                        this.endDrag();
                    }
                });
            }
            
            startDrag(e) {
                this.isDragging = true;
                const rect = this.demoArea.getBoundingClientRect();
                this.startX = e.clientX - rect.left;
                this.startY = e.clientY - rect.top;
                
                this.status.textContent = `Áä∂ÊÄÅ: ÂºÄÂßãÊãñÊãΩ (${Math.round(this.startX)}, ${Math.round(this.startY)})`;
                this.demoArea.style.cursor = 'grabbing';
            }
            
            updateDrag(e) {
                if (!this.isDragging) return;
                
                const rect = this.demoArea.getBoundingClientRect();
                this.endX = e.clientX - rect.left;
                this.endY = e.clientY - rect.top;
                
                this.drawSwipeLine();
                this.status.textContent = `Áä∂ÊÄÅ: ÊãñÊãΩ‰∏≠ (${Math.round(this.endX)}, ${Math.round(this.endY)})`;
            }
            
            endDrag(e) {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.demoArea.style.cursor = 'crosshair';
                
                const deltaX = this.endX - this.startX;
                const deltaY = this.endY - this.startY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance >= 30) {
                    const direction = this.getDirection(deltaX, deltaY);
                    this.status.textContent = `Áä∂ÊÄÅ: Ê£ÄÊµãÂà∞ ${direction} ÊªëÂä® (Ë∑ùÁ¶ª: ${Math.round(distance)}px)`;
                    this.showDirectionIndicator(direction);
                } else {
                    this.status.textContent = `Áä∂ÊÄÅ: ÊªëÂä®Ë∑ùÁ¶ª‰∏çË∂≥ (${Math.round(distance)}px < 30px)`;
                }
                
                this.hideSwipeLine();
            }
            
            drawSwipeLine() {
                const deltaX = this.endX - this.startX;
                const deltaY = this.endY - this.startY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const angle = Math.atan2(deltaY, deltaX);
                
                this.swipeLine.style.width = `${distance}px`;
                this.swipeLine.style.left = `${this.startX}px`;
                this.swipeLine.style.top = `${this.startY}px`;
                this.swipeLine.style.transform = `rotate(${angle}rad)`;
                this.swipeLine.style.transformOrigin = '0 50%';
                this.swipeLine.style.opacity = '1';
            }
            
            hideSwipeLine() {
                this.swipeLine.style.opacity = '0';
            }
            
            getDirection(deltaX, deltaY) {
                const absDeltaX = Math.abs(deltaX);
                const absDeltaY = Math.abs(deltaY);
                
                if (absDeltaX > absDeltaY) {
                    return deltaX > 0 ? 'Âè≥' : 'Â∑¶';
                } else {
                    return deltaY > 0 ? '‰∏ã' : '‰∏ä';
                }
            }
            
            showDirectionIndicator(direction) {
                const colors = {
                    '‰∏ä': '#4CAF50',
                    '‰∏ã': '#4CAF50',
                    'Â∑¶': '#2196F3',
                    'Âè≥': '#2196F3'
                };
                
                const indicator = document.createElement('div');
                indicator.style.position = 'absolute';
                indicator.style.left = `${this.endX}px`;
                indicator.style.top = `${this.endY}px`;
                indicator.style.width = '20px';
                indicator.style.height = '20px';
                indicator.style.backgroundColor = colors[direction];
                indicator.style.borderRadius = '50%';
                indicator.style.transform = 'translate(-50%, -50%)';
                indicator.style.pointerEvents = 'none';
                indicator.style.animation = 'fadeOut 1s ease-out forwards';
                
                this.demoArea.appendChild(indicator);
                
                setTimeout(() => {
                    indicator.remove();
                }, 1000);
            }
        }
        
        // Ê∑ªÂä†Ê∑°Âá∫Âä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                to { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            }
        `;
        document.head.appendChild(style);
        
        // ÂàùÂßãÂåñÊºîÁ§∫
        document.addEventListener('DOMContentLoaded', () => {
            new MouseSwipeDemo();
        });
    </script>
</body>
</html>

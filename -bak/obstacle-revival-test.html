<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstacle Revival Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        
        .test-panel {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .button:hover {
            background: #66BB6A;
        }
        
        .button.danger {
            background: #f44336;
        }
        
        .button.danger:hover {
            background: #ef5350;
        }
        
        .status {
            background: #444;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .log {
            background: #222;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .log-entry.info {
            color: #4CAF50;
        }
        
        .log-entry.warn {
            color: #FF9800;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .log-entry.success {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧱 障碍物复活测试</h1>
        
        <div class="test-panel">
            <h3>测试说明</h3>
            <p>这个测试页面用于验证障碍物在复活时的保存和恢复功能：</p>
            <ul>
                <li>1. 开始新游戏时生成障碍物</li>
                <li>2. 游戏结束时保存障碍物位置</li>
                <li>3. 复活时恢复相同的障碍物布局</li>
                <li>4. 验证障碍物不会消失或改变位置</li>
            </ul>
        </div>
        
        <div class="test-panel">
            <h3>测试控制</h3>
            <button class="button" onclick="startNewGame()">🎮 开始新游戏</button>
            <button class="button danger" onclick="simulateGameOver()">💀 模拟游戏结束</button>
            <button class="button" onclick="simulateRevival()">🔄 模拟复活</button>
            <button class="button" onclick="checkObstacles()">🔍 检查障碍物</button>
            <button class="button" onclick="clearLog()">🗑️ 清空日志</button>
        </div>
        
        <div class="status" id="status">
            <strong>当前状态:</strong> 未开始
        </div>
        
        <div class="log" id="log">
            <div class="log-entry info">🚀 障碍物复活测试已启动</div>
            <div class="log-entry info">📋 点击按钮开始测试</div>
        </div>
    </div>

    <script>
        let isLogging = true;
        let gameState = {
            score: 0,
            isGameOver: false,
            isReviving: false,
            savedObstaclePositions: null,
            savedSnakeLength: null
        };

        function log(message, type = 'info') {
            if (!isLogging) return;
            
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('🗑️ 日志已清空', 'info');
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = `
                <strong>当前状态:</strong><br>
                分数: ${gameState.score}<br>
                游戏结束: ${gameState.isGameOver}<br>
                复活中: ${gameState.isReviving}<br>
                保存的障碍物: ${gameState.savedObstaclePositions ? gameState.savedObstaclePositions.length : 0}个<br>
                保存的蛇长度: ${gameState.savedSnakeLength || '无'}
            `;
        }

        function startNewGame() {
            log('🎮 开始新游戏...', 'info');
            
            // 重置游戏状态
            gameState.score = 0;
            gameState.isGameOver = false;
            gameState.isReviving = false;
            gameState.savedObstaclePositions = null;
            gameState.savedSnakeLength = null;
            
            // 模拟生成障碍物
            const obstacleCount = Math.floor(Math.random() * 10) + 5; // 5-15个障碍物
            const obstacles = [];
            
            for (let i = 0; i < obstacleCount; i++) {
                obstacles.push({
                    x: Math.floor(Math.random() * 600),
                    y: Math.floor(Math.random() * 800)
                });
            }
            
            log(`🧱 生成了 ${obstacles.length} 个障碍物`, 'success');
            log(`📍 障碍物位置: ${JSON.stringify(obstacles.slice(0, 3))}...`, 'info');
            
            updateStatus();
        }

        function simulateGameOver() {
            if (gameState.isGameOver) {
                log('⚠️ 游戏已经结束', 'warn');
                return;
            }
            
            log('💀 模拟游戏结束...', 'info');
            
            gameState.isGameOver = true;
            gameState.savedSnakeLength = Math.floor(Math.random() * 10) + 5; // 5-15长度
            
            // 模拟保存障碍物
            const obstacleCount = Math.floor(Math.random() * 10) + 5;
            gameState.savedObstaclePositions = [];
            
            for (let i = 0; i < obstacleCount; i++) {
                gameState.savedObstaclePositions.push({
                    x: Math.floor(Math.random() * 600),
                    y: Math.floor(Math.random() * 800)
                });
            }
            
            log(`💾 保存了 ${gameState.savedObstaclePositions.length} 个障碍物位置`, 'success');
            log(`📏 保存了蛇长度: ${gameState.savedSnakeLength}`, 'success');
            
            updateStatus();
        }

        function simulateRevival() {
            if (!gameState.isGameOver) {
                log('⚠️ 游戏尚未结束，无法复活', 'warn');
                return;
            }
            
            if (!gameState.savedObstaclePositions) {
                log('⚠️ 没有保存的障碍物数据', 'warn');
                return;
            }
            
            log('🔄 模拟复活...', 'info');
            
            gameState.isReviving = true;
            gameState.isGameOver = false;
            
            // 模拟恢复障碍物
            const restoredCount = gameState.savedObstaclePositions.length;
            log(`🧱 恢复了 ${restoredCount} 个障碍物`, 'success');
            log(`📍 恢复的障碍物位置: ${JSON.stringify(gameState.savedObstaclePositions.slice(0, 3))}...`, 'info');
            
            // 验证障碍物位置是否一致
            const positionsMatch = gameState.savedObstaclePositions.every((pos, index) => {
                return pos.x === gameState.savedObstaclePositions[index].x && 
                       pos.y === gameState.savedObstaclePositions[index].y;
            });
            
            if (positionsMatch) {
                log('✅ 障碍物位置完全一致！复活成功！', 'success');
            } else {
                log('❌ 障碍物位置不一致！复活失败！', 'error');
            }
            
            // 清除保存的数据
            gameState.savedObstaclePositions = null;
            gameState.isReviving = false;
            
            updateStatus();
        }

        function checkObstacles() {
            log('🔍 检查障碍物状态...', 'info');
            
            if (gameState.savedObstaclePositions) {
                log(`📊 当前保存的障碍物: ${gameState.savedObstaclePositions.length}个`, 'info');
                log(`📍 前3个位置: ${JSON.stringify(gameState.savedObstaclePositions.slice(0, 3))}`, 'info');
            } else {
                log('📊 当前没有保存的障碍物', 'warn');
            }
            
            if (gameState.isReviving) {
                log('🔄 当前处于复活状态', 'info');
            }
            
            if (gameState.isGameOver) {
                log('💀 当前处于游戏结束状态', 'info');
            }
        }

        // 初始化
        updateStatus();
        log('🎯 测试环境已准备就绪', 'success');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得分测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .button {
            background: linear-gradient(45deg, #4CAF50, #45A049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 得分测试</h1>
        
        <div class="test-section">
            <h2>当前设置</h2>
            <div class="status">
                <div class="status-item">
                    <div>障碍物模式</div>
                    <div id="obstacleMode">未知</div>
                </div>
                <div class="status-item">
                    <div>分数倍数</div>
                    <div id="scoreMultiplier">未知</div>
                </div>
                <div class="status-item">
                    <div>基础得分</div>
                    <div id="baseScore">10</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>测试操作</h2>
            <button class="button" onclick="testScore()">🧪 测试得分计算</button>
            <button class="button" onclick="toggleObstacleMode()">🔄 切换障碍物模式</button>
            <button class="button" onclick="resetSettings()">🔄 重置设置</button>
            <button class="button" onclick="clearLog()">🗑️ 清空日志</button>
        </div>

        <div class="test-section">
            <h2>测试日志</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        // 模拟GameSettingsManager
        class GameSettingsManager {
            constructor() {
                this.settings = this.loadSettings();
            }

            loadSettings() {
                try {
                    const saved = localStorage.getItem('snake_game_settings');
                    if (saved) {
                        return JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('Failed to load settings:', error);
                }

                return {
                    obstacleMode: false,
                    obstacleModeScoreMultiplier: 2
                };
            }

            saveSettings() {
                try {
                    localStorage.setItem('snake_game_settings', JSON.stringify(this.settings));
                } catch (error) {
                    console.warn('Failed to save settings:', error);
                }
            }

            isObstacleModeEnabled() {
                return this.settings.obstacleMode;
            }

            getScoreMultiplier() {
                const multiplier = this.settings.obstacleMode ? this.settings.obstacleModeScoreMultiplier : 1.0;
                log(`Obstacle mode: ${this.settings.obstacleMode}, Multiplier: ${multiplier}`);
                return multiplier;
            }

            setObstacleMode(enabled) {
                this.settings.obstacleMode = enabled;
                this.saveSettings();
                log(`Obstacle mode set to: ${enabled}`);
            }

            resetToDefaults() {
                this.settings = {
                    obstacleMode: false,
                    obstacleModeScoreMultiplier: 1.5
                };
                this.saveSettings();
                log('Settings reset to defaults');
            }
        }

        const settingsManager = new GameSettingsManager();

        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus() {
            document.getElementById('obstacleMode').textContent = 
                settingsManager.isObstacleModeEnabled() ? '开启' : '关闭';
            
            document.getElementById('scoreMultiplier').textContent = 
                settingsManager.getScoreMultiplier() + 'x';
        }

        function testScore() {
            log('🧪 测试得分计算...');
            
            const baseScore = 10;
            const multiplier = settingsManager.getScoreMultiplier();
            const finalScore = Math.round(baseScore * multiplier);
            
            log(`基础得分: ${baseScore}`);
            log(`分数倍数: ${multiplier}x`);
            log(`最终得分: ${finalScore}`);
            
            if (settingsManager.isObstacleModeEnabled()) {
                log('✅ 障碍物模式开启，得分应该是 15 分');
            } else {
                log('✅ 障碍物模式关闭，得分应该是 10 分');
            }
        }

        function toggleObstacleMode() {
            const currentMode = settingsManager.isObstacleModeEnabled();
            settingsManager.setObstacleMode(!currentMode);
            updateStatus();
            log(`🔄 障碍物模式已切换为: ${!currentMode ? '开启' : '关闭'}`);
        }

        function resetSettings() {
            settingsManager.resetToDefaults();
            updateStatus();
            log('🔄 设置已重置为默认值');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('🗑️ 日志已清空');
        }

        // 初始化
        updateStatus();
        log('🎯 得分测试环境已准备就绪');
        log('📝 测试步骤：');
        log('1. 点击"测试得分计算"查看当前得分');
        log('2. 点击"切换障碍物模式"改变设置');
        log('3. 再次测试得分计算');
        log('4. 验证障碍物模式下得分是否为 15 分');
    </script>
</body>
</html>

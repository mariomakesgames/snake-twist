<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive Button Debug - Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .debug-panel {
            background: #333;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .button-test {
            width: 240px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #45A049);
            border: 3px solid #66BB6A;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
            margin: 20px auto;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .button-test:hover {
            background: linear-gradient(135deg, #66BB6A, #4CAF50);
            transform: scale(1.05);
        }
        
        .button-test:active {
            transform: scale(0.95);
        }
        
        .button-test.disabled {
            background: #666;
            border-color: #444;
            cursor: not-allowed;
        }
        
        .log {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #444;
            margin-top: 20px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .log-entry.click {
            color: #4CAF50;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .log-entry.info {
            color: #2196F3;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .control-btn:hover {
            background: #45a049;
        }
        
        .control-btn.danger {
            background: #f44336;
        }
        
        .control-btn.danger:hover {
            background: #d32f2f;
        }
        
        .status {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .touch-indicator {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.8;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Revive Button Debug Tool</h1>
        
        <div class="status">
            <h3>当前状态</h3>
            <p>设备类型: <span id="deviceType">检测中...</span></p>
            <p>触摸支持: <span id="touchSupport">检测中...</span></p>
            <p>点击计数: <span id="clickCount">0</span></p>
            <p>最后点击时间: <span id="lastClickTime">无</span></p>
        </div>
        
        <div class="debug-panel">
            <h3>📺 复活按钮测试</h3>
            <p>点击下面的按钮来测试复活功能是否正常工作：</p>
            
            <div class="button-test" id="reviveButton">
                📺 REVIVE BY WATCH AD
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="resetButton()">重置按钮</button>
                <button class="control-btn" onclick="simulateAdWatch()">模拟观看广告</button>
                <button class="control-btn" onclick="clearLog()">清空日志</button>
                <button class="control-btn danger" onclick="testError()">测试错误</button>
            </div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry info">🚀 调试工具已启动</div>
            <div class="log-entry info">📱 正在检测设备类型...</div>
        </div>
    </div>

    <div class="touch-indicator" id="touchIndicator"></div>

    <script>
        let clickCount = 0;
        let isWatchingAd = false;
        let lastClickTime = null;

        // 设备检测
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const hasTouch = 'ontouchstart' in window;
            const maxTouchPoints = navigator.maxTouchPoints || 0;
            
            document.getElementById('deviceType').textContent = isMobile ? '移动设备' : '桌面设备';
            document.getElementById('touchSupport').textContent = hasTouch ? `支持 (${maxTouchPoints} 点)` : '不支持';
            
            log(`设备检测: ${isMobile ? '移动设备' : '桌面设备'}, 触摸支持: ${hasTouch}`, 'info');
        }

        // 日志功能
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('日志已清空', 'info');
        }

        // 按钮点击处理
        function handleReviveClick(event) {
            event.preventDefault();
            event.stopPropagation();
            
            clickCount++;
            lastClickTime = new Date().toLocaleTimeString();
            
            document.getElementById('clickCount').textContent = clickCount;
            document.getElementById('lastClickTime').textContent = lastClickTime;
            
            log(`按钮点击 #${clickCount} - 时间: ${lastClickTime}`, 'click');
            log(`点击坐标: (${event.clientX}, ${event.clientY})`, 'click');
            log(`事件类型: ${event.type}`, 'click');
            log(`目标元素: ${event.target.tagName}`, 'click');
            
            if (isWatchingAd) {
                log('⚠️ 正在观看广告中，忽略点击', 'error');
                return;
            }
            
            simulateAdWatch();
        }

        // 模拟观看广告
        function simulateAdWatch() {
            if (isWatchingAd) {
                log('⚠️ 已经在观看广告中', 'error');
                return;
            }
            
            isWatchingAd = true;
            const button = document.getElementById('reviveButton');
            
            log('📺 开始模拟观看广告...', 'info');
            
            // 改变按钮状态
            button.classList.add('disabled');
            button.textContent = '📺 WATCHING AD...';
            
            // 模拟3秒广告观看
            setTimeout(() => {
                log('✅ 广告观看完成！', 'click');
                
                button.textContent = '✅ REVIVED!';
                button.style.background = 'linear-gradient(135deg, #4CAF50, #45A049)';
                
                // 1秒后重置
                setTimeout(() => {
                    resetButton();
                }, 1000);
                
            }, 3000);
        }

        // 重置按钮
        function resetButton() {
            isWatchingAd = false;
            const button = document.getElementById('reviveButton');
            
            button.classList.remove('disabled');
            button.textContent = '📺 REVIVE BY WATCH AD';
            button.style.background = 'linear-gradient(135deg, #4CAF50, #45A049)';
            
            log('🔄 按钮已重置', 'info');
        }

        // 测试错误
        function testError() {
            log('🧪 测试错误处理...', 'info');
            throw new Error('测试错误');
        }

        // 触摸指示器
        function showTouchIndicator(x, y) {
            const indicator = document.getElementById('touchIndicator');
            indicator.style.left = x + 'px';
            indicator.style.top = y + 'px';
            indicator.style.opacity = '0.8';
            
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 200);
        }

        // 事件监听器设置
        function setupEventListeners() {
            const button = document.getElementById('reviveButton');
            
            // 多种事件类型
            const events = ['click', 'touchstart', 'touchend', 'mousedown', 'mouseup'];
            
            events.forEach(eventType => {
                button.addEventListener(eventType, (e) => {
                    log(`事件触发: ${eventType}`, 'info');
                    
                    if (eventType === 'touchstart' || eventType === 'mousedown') {
                        showTouchIndicator(e.clientX, e.clientY);
                    }
                    
                    if (eventType === 'click' || eventType === 'touchend') {
                        handleReviveClick(e);
                    }
                }, { passive: false });
            });
            
            // 防止默认行为
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
            }, { passive: false });
            
            // 全局点击监听
            document.addEventListener('click', (e) => {
                if (e.target !== button) {
                    log(`全局点击: ${e.target.tagName}`, 'info');
                }
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            detectDevice();
            setupEventListeners();
            log('🎯 事件监听器已设置', 'info');
            log('💡 点击按钮开始测试', 'info');
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            log(`❌ 错误: ${e.message}`, 'error');
        });

        // 未处理的Promise拒绝
        window.addEventListener('unhandledrejection', function(e) {
            log(`❌ Promise错误: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
